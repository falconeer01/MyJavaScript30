<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="ani.png">
</head>
<body>
    <div class="keyboard">
        <!-- Klavyede basılan tuşa ait veri data-key özelliğinde tutuluyor. -->
        <div data-key="65" class="key">A <br> <span>CLAP</span> </div> 
        <div data-key="83" class="key">S <br> <span>HIHAT</span> </div>
        <div data-key="68" class="key">D <br> <span>KICK</span> </div>
        <div data-key="70" class="key">F <br> <span>OPENHAT</span> </div>
        <div data-key="71" class="key">G <br> <span>BOOM</span> </div>
        <div data-key="72" class="key">H <br> <span>RIDE</span> </div>
        <div data-key="74" class="key">J <br> <span>SNARE</span> </div>
        <div data-key="75" class="key">K <br> <span>TOM</span> </div>
        <div data-key="76" class="key">L <br> <span>TINK</span> </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>


    <script src="drum-kit.js"></script>
</body>
</html>
