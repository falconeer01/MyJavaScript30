<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('anan nası moruk');

    // Interpolated
    console.log("Hello i'm a %s string", '+poop');

    // Styled
    console.log('%c I am some great text', 'font-size: 50px; color: blue;');

    // warning!
    console.warn('OH NOO!!!');

    // Error :|
    console.error('SHIT!!!!!');

    // Info
    console.info('allah yok');

    // Testing
    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'That class does not exist.');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p) // Elementin tüm özelliklerini (property) gösterir.

    // Grouping together
    dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`)
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('falan');
    console.count('falan');
    console.count('falan');
    console.count('falan');
    console.count('filan');
    console.count('filan');
    console.count('filan');
    console.count('filan')

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
            console.timeEnd('fetching data');
            console.log(data);
        });

    // table display
    console.table(dogs);

  </script>
</body>
</html>
